<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="./css/main.css" />
    <title>Task</title>
</head>

<body>
    <div class="section mt-5">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-12 col-md-8">
                    <div id="main" class="card">
                        <div class="card-body">
                            <form id="task-form">
                                <div class="form-group">
                                    <label for="task" class="create-task mb-2">Create Task</label>
                                    <input type="text" class="form-control" name="task" id="task"
                                        placeholder="Enter Task">
                                </div>
                                <button type="submit" class="btn btn-primary mt-2">Add</button>
                            </form>

                            <hr>

                            <h5> Tasks </h5>
                            <div class="form-group">
                                <label for="filter" class="mb-1">Filter Tasks</label>
                                <input type="email" class="form-control" name="filter" id="filter"
                                    placeholder="Task ...">
                            </div>

                            <div>
                                <ul class="list-group pr-0">
                                    <!-- Create this section with JS -->
                                </ul>
                            </div>
                            <button type="submit" class="clear-tasks btn btn-dark mt-3">Clear</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
